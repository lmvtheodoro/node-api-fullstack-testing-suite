name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Stop Running Containers
        run: |
          docker ps -q | xargs -r docker stop

      - name: Clean up Existing Containers
        run: |
          docker compose down || true

      - name: Wait before starting containers
        run: sleep 10

      - name: Build and Start Containers
        run: |
          docker compose up -d --build  # Comando sem h√≠fen

      - name: Wait for Database to be Ready
        run: |
          docker exec -t db bash -c 'until pg_isready -U admin; do sleep 5; done'

      - name: Run Unit Tests
        run: |
          docker exec api npm test

  cypress:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build and Start Containers for Cypress
        run: |
          docker compose up -d

      - name: Wait for API to be Ready
        run: |
          docker exec -t node-api-fullstack-testing-suite-api-1 bash -c 'until curl -s http://localhost:3000; do sleep 5; done'

      - name: Run Cypress Tests
        run: |
          docker exec node-api-fullstack-testing-suite-api-1 bash -c "cd _tests/integration && npx cypress run --env env=local"

      - name: Clean up Docker
        run: |
          docker compose down

      - name: List Running Containers
        run: docker ps