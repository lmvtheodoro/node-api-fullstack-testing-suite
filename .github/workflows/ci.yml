name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Check Docker Installation
        run: |
          if ! command -v docker &> /dev/null
          then
            echo "Docker not found. Exiting."
            exit 1
          fi

      - name: Check Docker Compose version
        run: |
          docker-compose --version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Start Containers
        run: |
          docker-compose up -d --build

      - name: Wait for Database to be Ready
        run: |
          docker exec -t db bash -c 'until pg_isready -U admin; do sleep 5; done'

      - name: Run Unit Tests
        run: |
          docker exec -t api npm test

      - name: Clean up Docker
        run: |
          docker-compose down --volumes
          docker system prune -f

  cypress:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build and Start Containers for Cypress
        run: |
          docker-compose up -d --build

      - name: Wait for Database to be Ready
        run: |
          docker exec -t db bash -c 'until pg_isready -U admin; do sleep 5; done'

      - name: Install Cypress
        run: |
          cd _tests/integration
          npm install cypress

      - name: Run Cypress Tests
        run: |
          cd _tests/integration
          npx cypress run --env env=local

      - name: Clean up Docker
        run: |
          docker-compose down --volumes
          docker system prune -f