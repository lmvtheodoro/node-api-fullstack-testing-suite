name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Start Containers
        run: |
          docker compose up -d --build  # Comando sem hífen

      - name: Wait for Database to be Ready
        run: |
          docker exec -t db bash -c 'until pg_isready -U admin; do sleep 5; done'  # Verificando a prontidão do banco de dados

      - name: Run Unit Tests
        run: |
          docker exec api npm test

  cypress:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run Cypress Tests
        run: |
          cd _tests/integration
          npx cypress run --env env=local

      - name: Clean up Docker
        run: |
          docker compose down